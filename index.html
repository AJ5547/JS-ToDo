<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="icons/icons8-list-32.png"
      type="image/x-icon"
    />
    <title>to do app</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script defer type="text/javascript" src="JS/ttry.js"></script>

    <script
      src="https://kit.fontawesome.com/9bd4a88d16.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="flex justify-center bg-zinc-700">
    <div class="outer w-75 mt-5 bg-zinc-600">
      <nav class="navbar p-2 flex justify-between align-middle">
        <button title="Add New List" onclick="addList()">
          <i class="fa-solid fa-plus" style="color: #d0d0d0"></i>
        </button>
        <div id="newTask"></div>
      </nav>
      <div class="container-fluid h-full ps-2 p-3 bg-gray-300">
        <div class="row h-full">
          <div
            class="col-3 ms-3 h-full p-0 w-48 border border-solid border-black"
            id="listNames"
          >
            <!-- list of todo lists go here -->
          </div>

          <div class="col-8 w-full" id="currentList">
            <!-- current todo list name goes here -->
            <div
              id="listHeader"
              class="flex justify-between items-center"
            ></div>
            <hr />
            <!-- current todo list goes here -->
            <div id="itemInput"></div>
            <div id="tasks" class="h-full overflow-hidden"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
