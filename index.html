<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="text/javascript" src="JS/myScript.js"></script>

    <script
      src="https://kit.fontawesome.com/9bd4a88d16.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="flex justify-center bg-zinc-700">
   
    <div class="outer w-75 mt-5 bg-zinc-800">
      <nav class="navbar border border-solid border-black p-2 flex justify-between align-middle">
        <button onclick="addTask()"> <i class="fa-solid fa-plus" style="color: #d0d0d0;"></i></button>
        <div id="newTask"></div>
      </nav>
      <div class="container-fluid h-96 ps-2 p-3 bg-gray-300 ">
        <div class="row h-full">
          <div class="col-3 ms-3 h-full p-0 w-48 border border-solid border-black" id="listNames">
            <!-- list of todo lists go here -->
            <div class="flex items-center m-0 p-0 h-5 justify-between bg-gray-400 w-fit">
            <h3 class="p-1"> Test List </h3>
            <button><i class="fa-solid fa-trash-can mr-2" style="color: #fe0717;"></i></button>
          </div>
          </div>
          <div class="col-8" id="currentList">
            <!-- current todo list name goes here -->
           <div id="listHeader" class="flex justify-between align-middle items-center">
            <h2> ${info} </h2> <button onclick="taskItem()"> <i class="fa-solid fa-plus bg-zinc-900 p-2"></i></button>
            <hr>
           </div>
            <!-- current todo list goes here -->
            <div id="itemInput"></div>
            <div id="tasks">
              <div class="flex w-1/2 border border-solid border-gray-400"><input type="checkbox" name="" class="listCheckbox"> <p> ${newTaskInput.value} </p></div>
            </div>
            
          </div>
        </div>
      </div>
     </div>
     
  </body>  
</html>
